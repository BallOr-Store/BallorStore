<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" href="./media/logo blog.ico" type="image/x-icon">
    <link rel="stylesheet" href="./Styles/estilos.css">
    <script src="https://kit.fontawesome.com/2e14a36541.js" crossorigin="anonymous"></script>
    <title>AN - KA </title>

</head>
<body>
    <header>
        <ul class="navbar">
            <li><img src="./media/logo blog.jpg" alt="Imagen" class="logo"></li>
           <li><button class=mainButton> Nuevo Post </button></li>
           <li>
               <div class="buscar">
                <input placeholder="Buscar Post">
                <i class="fas fa-search mainButton"></i>
               </div>
            </li>
           
           <li><button class=secondaryButton> Iniciar Sesi√≥n</button></li>
           <li><button class=mainButton> Registro </button></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>AL AGUA PATOS</h1>
            <ul class="breedCardContainer">
                <li class="Card">
                    <div class="contenedorImagen">
                        <img src="./media/patosalagua1.jpg" alt="Al agua Patos"/>
                    </div>
                    <span class="Titulo">Entrada</span>
                    <DIV class="Interacciones"> 
                        <div><i class="fas fa-heart like"></i> 150</div> 
                        <div><i class="fas fa-comment"></i> 1.5k</div>
                        <div><i class="fas fa-eye"></i> 120</div>
                    </DIV>
                </li>
                <li class="Card">
                    <div class="contenedorImagen">
                        <img src="./media/patosalagua2.jpg" alt="Al agua Patos"/>
                    </div>
                    <span class="Titulo">Plato Fuerte 1</span>
                    <DIV class="Interacciones"> 
                        <div><i class="fas fa-heart like"></i> 120</div> 
                        <div><i class="fas fa-comment"></i> 2.0k</div>
                        <div><i class="fas fa-eye"></i> 180</div>
                    </DIV>
                </li>
                <li class="Card">
                    <div class="contenedorImagen">
                        <img src="./media/patosalagua3.jpg" alt="Al agua Patos"/>
                    </div>
                    <span class="Titulo">Plato Fuerte 2</span>
                    <DIV class="Interacciones"> 
                        <div><i class="fas fa-heart like"></i> 100</div> 
                        <div><i class="fas fa-comment"></i> 1.2</div>
                        <div><i class="fas fa-eye"></i> 120</div>
                    </DIV>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>
</html>
